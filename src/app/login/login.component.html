<div class="container-fluid">
    <div class="row d-flex align-items-center">
        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center mb-3">Login</h1>
                    <div class="form-group">
                        <label for="user">User</label>
                        <input class="form-control" type="text" name="user" id="user" placeholder="Your username" [(ngModel)]="usuarioLogin.usuario">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="text" name="password" id="password" placeholder="Your password" [(ngModel)]="usuarioLogin.senha">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success" (click)="login()">Login</button>
                    </div>

                    <hr class="mt-5 mb-5">
                    
                    <p class="text-center">
                        Do not have an account? <a routerLink="/register">Register here</a></p>
                </div>
            </div>
        </div>

        <div class="col-md-6" id="img-bg"></div>
    </div>
</div>
