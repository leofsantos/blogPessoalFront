<div class="container-fluid">

    <div class="row bg-dark">
        <div class="col-md-12 text-white">

            <a routerLink="/home" class="text-white text-left">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i> Home
            </a>

            <h1 class="fs-54 text-center text-warning">Themes</h1>
            <h5 class="fs-18 text-center">Check here all registered themes or register a new one</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]="theme.descricao" type="text" class="form-control" id="description" placeholder="Enter the theme description">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light" (click)="register()">Register</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="container">
    
    <div class="row mt-5">
        <div class="col-md-12">All themes</div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">

            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Description</th>
                    <th scope="col" class="text-right">Modify</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let theme of themesList">
                    <th>{{theme.id}}</th>
                    <td>{{theme.descricao}}</td>
                    <td class="d-flex justify-content-end">
                        <button class="btn btn-info mr-3" [routerLink]="['/edit-theme', theme.id]">Edit</button>
                        <button class="btn btn-danger" [routerLink]="['/delete-theme', theme.id]">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>

        </div>
    </div>
</div>
