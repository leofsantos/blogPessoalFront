<div class="container mb-5 mt-5">

    <div class="row mb-5">
        <div class="col-md-15">
            <h1 class="text-center text-dark">Delete theme</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-dark">Are you sure you want to delete this theme? All posts related to it will be equaly deleted.</h4>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-12">
            <h5 class="text-center text-primary"> Theme: {{theme.descricao}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink="/theme">No</button>
            <button class="btn btn-success" (click)="delete()">Yes</button>
        </div>
    </div>

</div>
